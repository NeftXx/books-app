<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Books</title>
		<!-- Bootstrap 4.3.1 -->
        <link 
            rel="stylesheet"
            href="https://bootswatch.com/4/lux/bootstrap.min.css"
        />
		<!-- Animate css -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
		/>
	</head>
	<body>
		<nav class="navbar navbar-dark bg-dark">
			<div class="container">
				<a href="/" class="navbar-brand">Books App</a>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-md-4 pt-5">
					<form id="bookForm" class="card">
						<div class="card-header">
							<h4>Book Form</h4>
						</div>
						<div class="card-body">
							<div class="form-group">
								<input
									type="text"
									id="title"
									class="form-control"
									placeholder="Book Title"
									autofocus
								/>
							</div>
							<div class="form-group">
								<input
									type="text"
									id="author"
									class="form-control"
									placeholder="Author"
								/>
							</div>
							<div class="form-group">
								<input
									type="text"
									id="isbn"
									class="form-control"
									placeholder="ISBN"
								/>
							</div>
							<div class="input-group mb-3">
								<div class="custom-file">
									<input
										type="file"
										id="image"
										class="custom-file-input"
									/>
									<label for="image" class="custom-file-label"
										>Choose Image</label
									>
								</div>
                            </div>
                            <br>
							<button
								type="submit"
								class="btn btn-primary btn-block"
							>
								Save
							</button>
						</div>
					</form>
				</div>
				<div id="books" class="col-md-8"></div>
			</div>
		</div>
	</body>
</html>
